<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->

<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="/static/registration/signup/images/signup-img.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" action="/myapp/parentreg_post/" id="register-form">
                         {% csrf_token %}
                        <h2>Parent Registration Form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name :</label>
                                <input type="text" name="textfield" id="name" required/>
                            </div>
                            <div class="form-group">
                                <label for="Phone_no">Phone_no  :</label>
                                <input type="text" name="textfield2" id="Phone_no" pattern="[6789][0123456789]{9}" maxlength="10" required/>
                            </div>
                        </div>
{#                        <div class="form-group">#}
{#                            <label for="address">Address :</label>#}
{#                            <input type="text" name="address" id="address" required/>#}
{#                        </div>#}
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="RadioGroup1" id="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="RadioGroup1" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">Country :</label>
                                <div class="form-select">
                                    <select name="textfield4" id="state">
                                        <option>---select---</option>
                                        <option value=""></option>
                                                                                <option value="uk">India</option>

{#                                        <option value="us">Afghanistan</option>#}
{#                                        <option value="uk">Angola</option>#}
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city">State :</label>
                                <div class="form-select">
                                    <select name="textfield5" id="city">
                                         <option>---select---</option>
                                        <option value="">Andhra Pradesh	</option>
                                        <option value="">Arunachal Pradesh	</option>
                                        <option value="">Assam</option>
                                        <option value="">Bihar</option>
                                        <option value="">Chhattisgarh</option>
                                        <option value="">Goa</option>
                                        <option value="">Gujarat</option>
                                        <option value="">Haryana</option>
                                        <option value="">Himachal Pradesh</option>
                                        <option value="">Jammu and Kashmir</option>
                                        <option value="">Jharkhand</option>
                                        <option value="">Karnataka</option>
                                        <option value="">Kerala</option>
                                        <option value="">Madhya Pradesh	</option>
                                        <option value="">Maharashtra</option>
                                        <option value="">Manipur</option>
                                        <option value="">Meghalaya</option>
                                        <option value="">Mizoram</option>
                                        <option value="">Nagaland</option>
                                        <option value="">Odisha</option>
                                        <option value="">Punjab</option>
                                        <option value="">Rajasthan</option>
                                        <option value="">Sikkim</option>
                                        <option value="">Tamil Nadu	</option>
                                        <option value="">Telangana</option>
                                        <option value="">Tripura</option>
                                        <option value="">Uttar Pradesh	</option>
                                        <option value="">Uttarakhand</option>
                                        <option value="">West Bengal</option>


                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                        </div>
{#                        <div class="form-group">#}
{#                            <label for="birth_date">DOB :</label>#}
{#                            <input type="text" name="birth_date" id="birth_date">#}
{#                        </div>#}
{#                        <div class="form-group">#}
{#                            <label for="pincode">Pincode :</label>#}
{#                            <input type="text" name="pincode" id="pincode">#}
{#                        </div>#}
{#                        <div class="form-group">#}
{#                            <label for="course">Course :</label>#}
{#                            <div class="form-select">#}
{#                                <select name="course" id="course">#}
{#                                    <option value=""></option>#}
{#                                    <option value="computer">Computer Operator & Pragramming Assistant</option>#}
{#                                    <option value="desiger">Designer</option>#}
{#                                    <option value="marketing">Marketing</option>#}
{#                                </select>#}
{#                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>#}
{#                            </div>#}
{#                        </div>#}
                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="textfield3" id="email" pattern="[a-z_0-9]{2,30}[@][a-z]{2,10}[.][a-z.]{2,20}" required />
                        </div>
                         <div class="form-group">
                            <label for="password">Password :</label>
                            <input type="password" name="password" id="password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                        </div>
                        <div class="form-submit">
{#                            <input type="submit" value="clear()" class="submit" name="reset" id="reset" />#}
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="/static/registration/signup/vendor/jquery/jquery.min.js"></script>
