<body>
<form id="form1" name="form1" method="post" action="/myapp/childrenreg_post/">
     {% csrf_token %}

          <input type="radio" name="RadioGroup1" value="male" id="RadioGroup1_0" />

          Female</label>
        <br />
      </p></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button" id="button" value="ADD" class="btn btn-success"/></td>
