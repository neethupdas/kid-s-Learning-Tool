<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'admin/adminindex.html' %}
{% block body %}
    <h3>
    Edit Story
    </h3>

<body>
<form action="/myapp/admineditstory_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
      {% csrf_token %}
     <input type="hidden" name="id" value="{{ data.id }}">
  <table class="table table-bordered">
    <tr>
      <th>Name</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data.story_title }}"required pattern="[A-Z a-z.]{3,25}" /></td>
    </tr>
    <tr>
      <th>Description</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.description }}"  /></td>
    </tr>
    <tr>
      <th>Audio</th>
      <td><label for="fileField"></label>
        <audio controls><source src="{{ data.audio }}" type="audio/mpeg"></audio>

      <input type="file" name="fileField" id="fileField" accept="audio/*"/></td>
    </tr>
    <tr>
      <th>Photo</th>
      <td><label for="fileField2"></label>
                    <img src="{{ data.image }}" accept="image/*"  height="100" width="100">

      <input type="file" name="fileField2" id="fileField2"   /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Update" class="btn btn-info"/></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}

</html>
