<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'admin/adminindex.html' %}
{% block body %}
    <h3>
    Add Image Sequence
    </h3>
    <br>
<body>
<form action="/myapp/imagesequencing_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
            {% csrf_token %}

  <table width="355" border="1">
    <tr>
      <th width="76">Image </th>
      <td width="263"><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" accept="image/*" /></td>
    </tr>
    <tr>
      <th>Image oder</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <th>Level</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Add" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
</html>
