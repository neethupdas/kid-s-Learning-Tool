<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

 {% extends 'admin/adminindex.html' %}
    {% block body %}
        <h3>
        Add Painting
        </h3>
        <br><br>
<body>
<form action="/myapp/coloringmanagement_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}

  <table class="table table-bordered">
    <tr>
      <th>image</th>
      <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" accept="image/*" /></td>
    </tr>
    <tr>
      <th>Description</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Add" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
</html>
