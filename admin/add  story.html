<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'admin/adminindex.html' %}
{% block body %}
    <h3>
    Add Story
    </h3>
    <br>
<body>
<form action="/myapp/storymanagement_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
      {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th>Name</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <th>Description</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <th>Audio</th>
      <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField"  accept="audio/mp3, audio/mpeg"/></td>
    </tr>
    <tr>
      <th>Photo</th>
      <td><label for="fileField2"></label>
      <input type="file" name="fileField2" id="fileField2" accept="image/*"  /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Add" class="btn btn-danger"/></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}

</html>
