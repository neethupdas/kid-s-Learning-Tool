<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'admin/adminindex.html' %}
{% block body %}
    <h3>
    Edit Image Sequence
    </h3>
    <br>
<body>
<form action="/myapp/admineditimg_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
        {% csrf_token %}

  <table class="table table-bordered">
      <input type="hidden" name="id" value="{{ data.id }}">

    <tr>
      <th width="76">Image </th>
{#      <td width="263"><label for="fileField"></label>#}
        <td><img src="{{ data.image }}" height="80px" width="80px">

      <input type="file" name="image" id="fileField" accept="image/*" /></td>
    </tr>
    <tr>
      <th>Image oder</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  value="{{ data.image_oder }}"  required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <th>Level</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.level }}" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Add" class="btn btn-danger" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
</html>
