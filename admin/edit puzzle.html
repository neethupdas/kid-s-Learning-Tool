<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% extends 'admin/adminindex.html' %}
    {% block body %}
         <h3>
        Edit Puzzle
        </h3>
        <br><br>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/myapp/admineditpuzzle_post/#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table class="table table-bordered">
      <input type="hidden" name="id" value="{{ data.id }}">
    <tr>
      <th>Name</th>
      <td ><label for="textfield"></label>
        <label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2"  value="{{ data.puzzle_name }}"required pattern="[A-Z a-z.]{3,25}" /></td>
    </tr>
{#    <tr>#}
{#      <td>Description</td>#}
{#      <td><label for="textfield3"></label>#}
{#      <input type="text" name="textfield3" id="textfield3" /></td>#}
{#    </tr>#}
    <tr>
      <th>Image</th>
      <td ><label for="fileField"></label>
        <label for="fileField"></label>
      <input type="file" name="photo" id="fileField"accept="image/*" required />
      <img src="{{ data.puzzle_image }}" accept="image/jpeg,image.png" height="100" width="100"   /> </td>
    </tr>
    <tr>
      <th>Level</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.level }}"required pattern="[A-Z a-z.]{3,25}"/></td>

    </tr>

      <td colspan="10"><input type="submit" name="button" id="button" value="Save" class="btn btn-success w-100 text-center justify-content-center"/></td>

  </table>
</form>
</body>
{% endblock %}
</html>
